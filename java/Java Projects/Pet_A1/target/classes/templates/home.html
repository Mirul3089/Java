<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">    
<head>
<meta charset="utf-8">
<title>Pets</title>
</head>
<body>
<div id="container">
<h1 class="display-6 text-center">Pet_Owners List</h1><br/>
    <table class="table table-dark table-striped" id="mt">
    	<thead>
    		<tr>
    			<th scope="col">Id</th>
    			<th scope="col">Name</th>
    			<th scope="col">Type</th>
    			<th scope="col">Breed</th>
    			<th scope="col">Owner's first name</th>
    			<th scope="col">Owner's last name</th>
    			<th scope="col">Owner's email</th>
    			<th scope="col">Delete</th>
 
    		</tr>
    	</thead>
        <tbody>
		   <tr th:each="owner: ${owners}">
		       <input type="hidden" name="petId" value="${owner.id}"/>
		       <th scope="row" th:text="${owner.pet.Id}" />
		       <td th:text="${owner.pet.name}" />
		       <td th:text="${owner.pet.tpe}" />
		       <td th:text="${owner.pet.breed}" />
		       <td th:text="${owner.firstName}" />
		       <td th:text="${owner.lastName}" />
		       <td th:text="${owner.email}" />
		       <td><form th:action="@{/deletevalue}" method="POST"> <input type="submit" value="Delete" onclick="deleteRow(this)"></form></td>
		   </tr>
		</tbody>
    </table><br><br>
   </div>
</body>

</html>
