<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">    
<head>
<meta charset="utf-8">
<title>Pets</title>
</head>
<body>
<div id="container">
<h1 class="display-6 text-center">Pets List</h1><br/>
    <table class="table table-dark table-striped">
    	<thead>
    		<tr>
    			<th scope="col">Id</th>
    			<th scope="col">Name</th>
    			<th scope="col">Type</th>
    			<th scope="col">Breed</th>
    			<th scope="col">Delete</th>
 
    		</tr>
    	</thead>
        <tbody>
		   <tr th:each="pet: ${pets}">
		       <th scope="row" th:text="${pet.Id}" />
		       <td th:text="${pet.name}" />
		       <td th:text="${pet.tpe}" />
		       <td th:text="${pet.breed}" />
		       <td><form th:action="@{/deletevalue}" method="POST"> <input type="hidden" name="pet_id" th:value="${pet.Id}"><button type="submit" class="btn btn-danger">Delete</button></form></td>
		   </tr>
		</tbody>
    </table><br><br>
 </div>
</body>
<style>
table, th, td {
  border: 1px solid black;
}
th{
background-color:skyblue;
}

html {
    display: table;
    margin: auto;
}

body {
    display: table-cell;
    vertical-align: middle;
    font-family:Luminari,fantasy;
}
form{
	background-color:skyblue;
	border-style:solid;
	border-color:black;
	
}
#container{
	width: 500px;
	height: 500px;
	padding-left:120px;
}
</style>
</html>
