<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">    
<head>
<meta charset="utf-8">
<title>Pets</title>
</head>
<body>
<div id="container">
<h1 class="display-6 text-center">Owners List</h1><br/>
    <table class="table table-dark table-striped">
    	<thead>
    		<tr>
    			<th scope="col">Owner's first name</th>
    			<th scope="col">Owner's last name</th>
    			<th scope="col">Owner's email</th>
    			<th scope="col">Delete</th>
    		</tr>
    	</thead>
        <tbody>
		   <tr th:each="owner: ${owners}">
		       <td th:text="${owner.firstName}" />
		       <td th:text="${owner.lastName}" />
		       <td th:text="${owner.email}" />
		        <td><form th:action="@{/deletevalue}" method="POST"> <input type="hidden" name="pet_id" th:value="${owner.id}"><button type="submit" class="btn btn-danger">Delete</button></form></td>
		   </tr>
		</tbody>
    </table><br><br>
    </div>
</body>
<style>
table, th, td {
  border: 1px solid black;
}
th{
background-color:skyblue;
}

html {
    display: table;
    margin: auto;
}

body {
    display: table-cell;
    vertical-align: middle;
    padding:110px;
    font-family:trebuchet ms,sans-serif;
}
form{
	background-color:skyblue;
	border-style:solid;
	border-color:black;
	padding:110px;
	
}
#container{
	width: 500px;
	height: 500px;

}
</style>
</html>
